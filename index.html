<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Planner</title>
    <link rel="stylesheet" href="travel.css">
</head>
<body>
    <header>
        <h1>Travel Itinerary Planner</h1>
    </header>

    <main>
        <section class="input-form">
            <h2>Plan Your Trip</h2>
            <form id="itinerary-form">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" placeholder="Enter your destination" required>

                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" required>

                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" required>

                <label for="activity">Activity:</label>
                <input type="text" id="activity" placeholder="Add an activity">

                <button type="button" id="add-activity">Add Activity</button>
                <button type="submit">Create Itinerary</button>
            </form>
        </section>

        <section class="itinerary-summary">
            <h2>Your Travel Itinerary</h2>
            <div id="itinerary-display">
                <p>No trip planned yet!</p>
            </div>
        </section>
    </main>

    <script src="travel.js"></script>
</body>
</html>
